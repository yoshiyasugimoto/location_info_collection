service: location-info-collection

frameworkVersion: "2"

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: python3.8
  environment:
    DYNAMODB_TABLE: ${env:DYNAMODB_TABLE}
    S3_BUCKET: ${env:S3_BUCKET}
  lambdaHashingVersion: 20201221
  stage: production
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
      Resource:
        - "arn:aws:dynamodb:*"
        - "arn:aws:s3:::*"

functions:
  # rateHandler:
  #   handler: handler.run
  #   events:
  #     # Invoke Lambda function every minute
  #     # - schedule: rate(1 minute)
  # cronHandler:
  #   handler: handler.run
  #   events:
  #     # Invoke Lambda function every 2nd minute from Mon-Fri
  # 日本時間で朝5時に処理を定期実行
  #     # - schedule: cron(0 20 * * * *)

  post:
    handler: handler.post
    events:
      - http:
          path: /post
          method: post
          cors: true

  output:
    handler: handler.output_csv
    events:
      - schedule: cron(0 21 * * ? *)
